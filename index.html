<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Cureency Convertor</title>
    <link rel="stylesheet" href="index.css" type="text/css">
    <script src="index.js" defer></script>
</head>
<body>
    <h1>Simple Currency Convertor</h1>
    <div id="container">
        <div id="currencytype">
            <label for="ctype">Select a Currecy to Convert:</label>
            <select name="" id="ctype">
                <option value="usd">usd(United States Dolar)</option>
                <option value="dihram">aed(United Arab Emirates Dihram)</option>
                <option value="pound">Pound Sterling</option>
                <option value="dinar">Kuwaiti Dinar</option>
                <option value="riyal">Riyal(Saudi)</option>
                <option value="euro">Euro</option>
                <option value="swiss">Swiss Franc</option>
                <option value="yen">Yen(Japan)</option>
            </select>
        </div>
        <div id="camount">
            <label for="amount">Enter the Amount:</label>
            <input type="text" id="amount">
        </div>
        <button onclick="convert()" id="convert">Convert</button>
        <button onclick="refresh()" id="refresh">Refresh</button>
        <div id="output"></div>
    </div>
    <div id="note">
        <p>Note:<br></Note:br>This Simple Currency Convertor is working on the basis of currency values in <b>NOV 2023</b></p>
    </div>
   
</body>
</html>
